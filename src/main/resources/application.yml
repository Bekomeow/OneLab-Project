spring:
  datasource:
    url: jdbc:h2:mem:eventdb;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      mode: always  # Запуск schema.sql и data.sql при старте
